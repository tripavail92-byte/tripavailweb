services:
  # PostgreSQL - Main Database
  postgres:
    image: postgres:16-alpine
    container_name: tripavail_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: tripavail
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL - Test Database
  postgres_test:
    image: postgres:16-alpine
    container_name: tripavail_postgres_test
    restart: unless-stopped
    environment:
      POSTGRES_DB: tripavail_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: tripavail_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Meilisearch - Search Engine
  meilisearch:
    image: getmeili/meilisearch:v1.5
    container_name: tripavail_meilisearch
    restart: unless-stopped
    environment:
      MEILI_MASTER_KEY: meilisearch_master_key_change_in_production
      MEILI_NO_ANALYTICS: true
      MEILI_ENV: development
    ports:
      - "7700:7700"
    volumes:
      - meilisearch_data:/meili_data
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://0.0.0.0:7700/health || exit 1"]
      interval: 10s
      timeout: 5s
      start_period: 20s
      retries: 10

  # MailHog - Email Testing (Development Only)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: tripavail_mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP server
      - "8025:8025"  # Web UI
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:8025"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO - S3-Compatible Storage (Development Only)
  minio:
    image: minio/minio:latest
    container_name: tripavail_minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  # NestJS Backend API
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: tripavail_backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 4100
      HOST: 0.0.0.0
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-7d}
      REDIS_URL: redis://redis:6379
      MEILISEARCH_HOST: http://meilisearch:7700
      MEILISEARCH_API_KEY: meilisearch_master_key_change_in_production
      SMTP_HOST: mailhog
      SMTP_PORT: 1025
      SMTP_USER: ${SMTP_USER:-test}
      SMTP_PASS: ${SMTP_PASS:-test}
      SMTP_FROM: ${SMTP_FROM:-noreply@tripavail.com}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-minioadmin}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-minioadmin123}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET:-tripavail}
      STRIPE_PUBLIC_KEY: ${STRIPE_PUBLIC_KEY:-pk_test_dummy}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-sk_test_dummy}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-whsec_test_dummy}
      WEB_URL: ${WEB_URL:-http://localhost:3000}
      API_URL: ${API_URL:-http://localhost:4100}
    ports:
      - "4100:4100"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mailhog:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://127.0.0.1:4100/v1/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))\""]
      interval: 10s
      timeout: 3s
      start_period: 30s
      retries: 5
    networks:
      - default

  # Next.js Frontend
  web:
    build:
      context: .
      dockerfile: web/Dockerfile
    container_name: tripavail_web
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 4000
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:4100}
    ports:
      - "4000:4000"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://127.0.0.1:4000 || exit 1"]
      interval: 10s
      timeout: 3s
      start_period: 30s
      retries: 5
    networks:
      - default

  # Adminer - Database GUI (Optional, lightweight alternative to pgAdmin)
  adminer:
    image: adminer:latest
    container_name: tripavail_adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DESIGN: nette
    depends_on:
      - postgres

  # Redis Commander - Redis GUI (Optional)
  redis_commander:
    image: rediscommander/redis-commander:latest
    container_name: tripavail_redis_commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379:0:redis_password
    ports:
      - "8081:8081"
    depends_on:
      - redis

volumes:
  postgres_data:
    driver: local
  postgres_test_data:
    driver: local
  redis_data:
    driver: local
  meilisearch_data:
    driver: local
  minio_data:
    driver: local

networks:
  default:
    name: tripavail_network
    driver: bridge
